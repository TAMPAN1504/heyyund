<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Ulang Tahun</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #ffadda, white);
            text-align: center;
        }

        /* HEADER STYLISH */
        .title {
            font-size: 40px;
            font-weight: bold;
            color: #9b4373;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            background: linear-gradient(to right, #ff5c8a, #ffadda);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .birthday {
            position: relative;
            width: 100%;
            height: 100vh; /* Full layar */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            overflow: hidden; /* Supaya partikel nggak keluar */
        }

        .birthday-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        .countdown-time {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: #ffadda;
            border-radius: 10px;
            color: #9b4373;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .countdown-time h3 {
            margin: 5px 0;
        }

        /* ANIMASI PARTIKEL LOVE */
        .love-container {
            position: absolute;
            width: 100%;
            height: 100vh; /* Full tinggi section */
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 5;
        }

        .love {
            position: absolute;
            color: #ff5c8a;
            font-size: 20px;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10%);
                opacity: 0;
            }
            100% {
                transform: translateY(110vh); /* Love turun full sampai hilang */
                opacity: 1;
            }
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .title {
                font-size: 30px;
            }

            .birthday-container {
                flex-wrap: wrap;
                gap: 10px;
            }

            .countdown-time {
                width: 60px;
                height: 60px;
            }

            .countdown-time h3 {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <section class="birthday">
        <div class="love-container"></div>

        <h1 class="title">Your Birthday</h1>

        <div class="birthday-container">
            <div class="countdown-time">
                <h3 id="hari">0</h3>
                <h3>Hari</h3>
            </div>
            <div class="countdown-time">
                <h3 id="jam">0</h3>
                <h3>Jam</h3>
            </div>
            <div class="countdown-time">
                <h3 id="menit">0</h3>
                <h3>Menit</h3>
            </div>
            <div class="countdown-time">
                <h3 id="detik">0</h3>
                <h3>Detik</h3>
            </div>
        </div>
    </section>

    <script>
        function updateCountdown() {
            const targetDate = new Date("June 4, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference > 0) {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                document.getElementById("hari").innerText = days;
                document.getElementById("jam").innerText = hours;
                document.getElementById("menit").innerText = minutes;
                document.getElementById("detik").innerText = seconds;
            } else {
                document.querySelector(".birthday-container").innerHTML = "<h2>Waktunya tiba! 🎉</h2>";
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Fungsi untuk membuat partikel love hanya di dalam section .birthday
        function createLove() {
            const birthdaySection = document.querySelector(".birthday");
            const loveContainer = document.querySelector(".love-container");

            const love = document.createElement("div");
            love.classList.add("love");
            love.innerHTML = "❤";

            // Batas area partikel tetap dalam section .birthday
            const sectionRect = birthdaySection.getBoundingClientRect();
            const leftPosition = Math.random() * sectionRect.width;

            love.style.left = `${leftPosition}px`;

            // Ukuran dan kecepatan random
            const size = Math.random() * 20 + 10;
            love.style.fontSize = `${size}px`;

            const duration = Math.random() * 3 + 2;
            love.style.animationDuration = `${duration}s`;

            loveContainer.appendChild(love);

            // Hapus partikel setelah jatuh
            setTimeout(() => {
                love.remove();
            }, duration * 1000);
        }

        setInterval(createLove, 300); // Loop infinity, membuat partikel setiap 300ms
    </script>

</body>
</html>
